<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'basic.html' %}
{% block content %}
<div class="container my-3">
    <h2> Coding Articles by MindCoder:</h2>
    {%for post in posts %}

<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{post.author}}


          </strong>
          <h3 class="mb-0">{{post.title}}</h3>

          <div class="mb-1 text-muted">{{post.datetime}}</div>
          <p class="card-text mb-auto">{{post.content|truncatechars:200 }}</p>
            <div class=" my-2">
          <a href=" blogcommen" class="btn btn-primary">Continue reading</a>
                <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Replies
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reply Messages:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

    <form action="blogcommen" method="post">
    {%csrf_token%}
    <input type="text" name="comment" placeholder="enter your comment">


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" value="submit"> Submit</button>
      </div>
        </form>
    </div>
  </div>
</div>
            </div>

        </div>

<!--        </div>-->
      </div>
    {% endfor %}
    </div>
</body>
{% endblock %}
</html>
